<section id="menu">
  <nav>
    <ul class="menu">
      {{ $thisPage := . }}
      {{ $type := .Type }}

      {{ range .Site.Menus.main }}
        {{ $showActive := or ($thisPage.IsMenuCurrent "main" .) (eq (lower $type) (lower .Name)) }}
        <li class="menu__menu-item {{ lower .Name }}{{ if $showActive }} menu__menu-item--active{{ end }}">
          <a href="{{ .URL }}">{{ .Name }}</a>
        </li>
      {{ end }}
    </ul>
  </nav>
</section>
